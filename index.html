<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Wordle Sindarin</title>

        <script src="js/main.js"></script>

        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="container">
            <div id="game">
                <header>
                    <h1 class="title">WORDLE: Sindarin Edition</h1>
                </header>

                <div id="board-container">
                    <div id="board"></div>
                </div>

                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <div class="spacer-half"></div>
                        <button data-key="1"><img src="images/Tengwa_tinco.svg.png"></button>
                        <button data-key="2"><img src="images/Tengwa_ando.svg.png"></button>
                        <button data-key="3"><img src="images/Tengwa_súle.svg.png"></button>
                        <button data-key="4"><img src="images/Tengwa_anto.svg.png"></button>
                        <button data-key="5"><img src="images/Tengwa_númen.svg.png"></button>
                        <button data-key="6"><img src="images/Tengwa_óre.svg.png"></button>
                        <button data-key="7"><img src="images/Tengwa_rómen.svg.png"></button>
                        <button data-key="8"><img src="images/Tengwa_silme.svg.png"></button>
                        <button data-key="9"><img src="images/Tengwa_hyarmen.svg.png"></button>
                        <button data-key="0"><img src="images/Tengwa_aha.svg.png"></button>
                        <button data-key="*"><img src="images/Tengwa_alda.svg.png"></button>
                        <button data-key="q"><img src="images/Tengwa_ampa.svg.png"></button>
                        <button data-key="w"><img src="images/Tengwa_anca.svg.png"></button>
                        <button data-key="e"><img src="images/Tengwa_anga.svg.png"></button>
                        <button data-key="r"><img src="images/Tengwa_anna.svg.png"></button>
                    </div>
                    <div class="keyboard-row">
                       
                        <button data-key="a"><img src="images/Tengwa_calma.svg.png"></button>
                        <button data-key="s"><img src="images/Tengwa_esse.svg.png"></button>
                        <button data-key="d"><img src="images/Tengwa_esse_nuquerna.svg.png"></button>
                        <button data-key="f"><img src="images/Tengwa_formen.svg.png"></button>
                        <button data-key="g"><img src="images/Tengwa_halla.svg.png"></button>
                        <button data-key="h"><img src="images/Tengwa_hwesta.svg.png"></button>
                        <button data-key="j"><img src="images/Tengwa_hwesta_sindarinwa.svg.png"></button>
                        <button data-key="k"><img src="images/Tengwa_lambe.svg.png"></button>
                        <button data-key="l"><img src="images/Tengwa_malta.svg.png"></button>
                        <button data-key="ş"><img src="images/Tengwa_noldo.svg.png"></button>
                        <button data-key="i"><img src="images/Tengwa_nwalme.svg.png"></button>
                        <button data-key="u"><img src="images/Tengwa_parma.svg.png"></button>
                        <button data-key="ı"><img src="images/Tengwa_quesse.svg.png"></button>
                        <button data-key="p"><img src="images/Tengwa_silme_nuquerna.svg.png"></button>
                        <button data-key="ğ"><img src="images/Tengwa_telco.svg.png"></button>
                        
                        
                    </div>
                    <div class="keyboard-row">
                        <button data-key="enter"><img src="images/enter.png"></button>
                        <button data-key="t"><img src="images/Tengwa_ára.svg.png"></button>
                        <button data-key="y"><img src="images/Tengwa_arda.svg.png"></button>
                        <button data-key="ü"><img src="images/Tengwa_umbar.svg.png"></button>
                        <button data-key="z"><img src="images/Tengwa_ungwe.svg.png"></button>
                        <button data-key="x"><img src="images/Tengwa_unque.svg.png"></button>
                        <button data-key="c"><img src="images/Tengwa_anto.svg.png"></button>
                        <button data-key="v"><img src="images/Tengwa_númen.svg.png"></button>
                        <button data-key="b"><img src="images/Tengwa_úre.svg.png"></button>
                        <button data-key="n"><img src="images/Tengwa_vala.svg.png"></button>
                        <button data-key="m"><img src="images/Tengwa_wilya.svg.png"></button>
                        <button data-key="ö"><img src="images/Tengwa_yanta.svg.png"></button>
                        <button data-key="del"><img src="images/delete.png"></button>
                        <div class="spacer-half"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
